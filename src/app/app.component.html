<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus" />
      <br />
      <button class="btn btn-primary" (click)="onAddServer()">
        Add server
      </button>
      <br />
      <h2>App status: {{ appStatus | async }}</h2>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter : filteredStatus : 'status'"
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten : 4 }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date : "mediumDate" | uppercase }}
        </li>
      </ul>
      <!-- <h5>Curency pipe examples</h5>
      <p>{{ number | currency : "EUR" }}</p>
      <p>{{ number | currency : "EUR" : "code" }}</p>
      <p>
        {{ number | currency : "EUR" : "symbol-narrow" : "4.2-2" }}
      </p>
      <p>{{ number | currency : "CLP" }}</p> -->
    </div>
  </div>
</div>
